<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="box">

            <label for="" class="title">PRODUCT FORM</label>


            <div class="inputs">
                <div class="input">
                    <input type="text" placeholder="Imgurl" id="imgurl">
                    <span id="imgurlErr" class="error"></span>
                </div>
                <div class="input">
                    <input type="text" placeholder="Product Name" id="prodname">
                    <span id="prodnameErr" class="error"></span>
                </div>
                <div class="input">
                    <input type="text" placeholder="Category" id="category">
                    <span id="categoryErr" class="error"></span>
                </div>
                <div class="input">
                    <input type="number" placeholder="Price" id="price">
                    <span id="priceErr" class="error"></span>
                </div>
                <div class="input">
                    <input type="number" placeholder="Stock" id="stock">
                    <span id="stockErr" class="error"></span>
                </div>
                <div class="input">
                    <input type="number" placeholder="Offer-price" id="offer">
                    <span id="offerErr" class="error"></span>
                </div>

            </div>

            <div class="btn" onclick="productform()"><button>Submit</button></div>

        </div>
    </div>
    <script src="./script.js">

    </script>
</body>

</html>
